<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    
      <title>Заголовок страницы</title>
      
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>

    <form class="search-form" id="search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
      <!-- <input type="checkbox" checked /> -->
    </form>

    <ul class="gallery js-gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->

    <button type="button" class="btn btn-primary button is-hidden" data-action="load-more">
      <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
    

    <!-- <button type="button" class="load-more">Load more</button> -->


    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./Js/index.js"></script>
  </body>
</html>
